<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="nav">
      <div class="main">

<div>
  <h3>Go to Calculator 2 page <a href="updated.html">Here</a></h3>
</div>

    <!-- version 1 start -->
    <div class="cal-v">
      <div class="title"><h1>simple calculator v1</h1></div>
      <div class="container">
        <div class="display"></div>
        <div class="btn">
          <div class="first-row">
            <button class="num-pad1">1</button>
            <button class="num-pad2">2</button>
            <button class="num-pad3">3</button>
          </div>
          <div class="second-row">
            <button class="num-pad4">4</button>
            <button class="num-pad5">5</button>
            <button class="num-pad6">6</button>
          </div>
          <div class="third-row">
            <button class="num-pad7 radius">7</button>
            <button class="num-pad8">8</button>
            <button class="num-pad9">9</button>
            <button class="num-pad0">0</button>
            <button class="num-padc radius">c</button>
          </div>
          <div class="last-row">
            <button class="num-padMinus">-</button>
            <button class="num-padPlus">+</button>
            <button class="num-padEquals">=</button>
          </div>
        </div>
      </div>
    </div>
    <!-- ends here -->

    <!-- version 2 starts -->
<div class="cal-v">
<div class="title"><h1>Simple Cal V2</h1> </div>
<div class="main-container">
  <div class="display-2"></div>
  <div class="input">
    <div class="row">
      <button class="padc">C</button>
      <button class="del" onclick="del()">DEL</button>
      <button class="pad">%</button>
      <button class="pad">/</button>
    </div>
    <div class="row">
      <button class="pad">7</button>
      <button class="pad">8</button>
      <button class="pad">9</button>
      <button class="pad">*</button>
    </div>
    <div class="row">
      <button class="pad">4</button>
      <button class="pad">5</button>
      <button class="pad">6</button>
      <button class="pad">-</button>
    </div>
    <div class="row">
            <button class="pad">1</button>
            <button class="pad">2</button>
            <button class="pad">3</button>
            <button class="pad">+</button>
          </div>
    <div class="row2">
      <button class="pad">.</button>
      <button class="pad">0</button>
      <button class="equals">=</button>
          </div>
  </div>
</div>
</div>
    <!-- version 2 ends -->
    </div>

    <script src="./cal.js"></script>
  </body>
</html>
